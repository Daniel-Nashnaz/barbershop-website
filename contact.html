    <!--? Hero Start -->
    <div class="slider-area2">

    <!--?  Contact Area start  -->
    <section class="contact-section">
        <div class="container">
            <div class="d-none d-sm-block mb-5 pb-4">
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Get Your Appointment</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" method="post" id="appointmentForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="table_number">select barbershop:</label>
                                        <br>
                                        <select class="form-control" name="barbershops" id="barbershops">
                                            <!-- <option value="barbershop1">דוידוב רחבת מבצע קדם 19 באר שבע</option> -->
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="barber_name">select barber:</label>
                                        <br>
                                        <select class="form-control" name="barbers" id="barbers">
                                            <!-- <option value="barber1">יעקב</optionד>
                                            <option value="barber2">אלי</option>
                                            <option value="barber3">ברוך</option> -->
                                            <option value=""></option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="booking_datetime">Date:</label>
                                        <br>
                                        <input class="form-control" type="date" id="appointmentDate" name="appointmentDate">
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="appointmentTime">select hour:</label>
                                        <br>
                                        <select class="form-control" id="appointmentTime" name="appointmentTime">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Select services:</label>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="Haircut">
                                                        תספורת</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="Beard">
                                                        זקן</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]"
                                                            value="StreaksLightening">פסים/הבהברה</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="Color">
                                                        צבע</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="Eyebrows">
                                                        גבות</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="Wax">
                                                        שעווה</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="customer_name">your name:</label>
                                        <input class="form-control" type="text" name="customer_name" id="customer_name" placeholder="שם הלקוח">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="customer_email">your email:</label>
                                        <input class="form-control" type="email" name="customer_email" id="customer_email" placeholder="מייל שלך">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="customer_phone">your phone:</label>
                                        <input class="form-control" type="tel" name="customer_phone" id="customer_phone" placeholder="טלפון">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary" id="successBtn">send</button>
                            </div>
                            <span class="error-message" id="error-message"></span>
                        </form>

                        <div class="modal" id="statusSuccessModal">
                            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-body text-center p-lg-4">
                                        <div class="svg-container">
                                            <svg viewBox="0 0 130.2 130.2">
                                                <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                                                <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                                            </svg>
                                        </div>
                                        <h4 class="text-success mt-3">Great!</h4>
                                        <p class="mt-3">You have successfully registered for the appointment</p>
                                        <button type="button" class="btn btn-sm mt-3 btn-primary" data-dismiss="modal">Ok</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
